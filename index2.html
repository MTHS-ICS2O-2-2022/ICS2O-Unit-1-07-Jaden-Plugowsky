<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My second website with JavaScript" />
    <meta name="keywords" content="mths, ics2o, buttons" />
    <meta name="author" content="Jaden Plugowsky" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>More Buttons</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      function buttonTwoClicked() {
        alert('Password Verified')
      }
      function buttonThreeClicked() {
        alert('You pushed the button.')
      }
    </script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">More Buttons</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <br>
        <!-- Colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="buttonTwoClicked()" id="buttonTwo">
          Verify Password
        </button>
        <br>
        <br>
        <br>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="buttonThreeClicked()" id="buttonThree">
          Do not press this button
        </button>
        <br>
        <a href="./index.html">Back</a>
      </main>
    </div>
  </body>
</html>
